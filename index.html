<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 わ</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5; /* Light Pink Background */
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            transition: background 0.3s;
        }

        #main-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            position: relative;
            display: block; /* Ensures it is visible on load */
        }

        h1 { color: #ff1493; font-size: 2.2rem; margin-bottom: 10px; }
        .sub-text { color: #ff69b4; font-size: 1.1rem; margin-top: 0; font-weight: bold; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
        }

        .yes-btn { background-color: #ff1493; color: white; box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4); }
        .no-btn { background-color: #ffb6c1; color: white; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-2deg); }
            20% { transform: translate(-3px, 0px) rotate(2deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shaking { animation: shake 0.1s infinite !important; }

        /* Success screen stays HIDDEN until "Yes" is clicked */
        #success-screen {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff1493;
            color: white;
            font-size: 4rem;
            word-wrap: break-word;
            overflow: hidden;
            z-index: 100;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .emoji-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
        }
    </style>
</head>
<body id="body">

    <div id="main-card">
        <h1> 转 砖专 爪专祝 砖?</h1>
        <p class="sub-text">专 转 爪转 ...</p>
        
        <div class="btn-container">
            <button class="yes-btn" onclick="sayYes()">!</button>
            <button class="no-btn" onclick="shakeMore()"></button>
        </div>
    </div>

    <div id="success-screen"></div>

    <script>
        let shakeIntensity = 0;
        const body = document.getElementById('body');
        const mainCard = document.getElementById('main-card');
        const successScreen = document.getElementById('success-screen');

        function createEmoji(emojiType, isSuccess = false) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji-particle');
            emoji.innerText = emojiType;
            
            const startX = Math.random() * window.innerWidth;
            let startY = isSuccess ? Math.random() * window.innerHeight : window.innerHeight / 2;
            
            emoji.style.left = startX + 'px';
            emoji.style.top = startY + 'px';
            emoji.style.fontSize = isSuccess ? (Math.random() * 2 + 1) + 'rem' : '2rem';
            document.body.appendChild(emoji);

            const duration = 2000 + Math.random() * 3000;
            const animation = emoji.animate([
                { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 1 },
                { transform: `translate(${(Math.random()-0.5)*500}px, ${window.innerHeight}px) rotate(360deg) scale(1.5)`, opacity: 0 }
            ], { duration: duration, easing: 'ease-out' });

            animation.onfinish = () => emoji.remove();
        }

        function shakeMore() {
            shakeIntensity += 1;
            body.classList.add('shaking');
            body.style.animationDuration = Math.max(0.02, 0.1 - (shakeIntensity * 0.01)) + 's';
            
            // Turn background more red/angry
            body.style.backgroundColor = `rgb(255, ${200 - shakeIntensity*20}, ${210 - shakeIntensity*20})`;

            for(let i=0; i < 4; i++) createEmoji(['', '', ''][Math.floor(Math.random()*3)]);
        }

        function sayYes() {
            // STOP SHAKING
            body.classList.remove('shaking');
            body.style.animation = "none";
            body.style.backgroundColor = "#ff1493";

            // HIDE CARD, SHOW SUCCESS
            mainCard.style.display = "none";
            successScreen.style.display = "flex";

            let text = "砖";
