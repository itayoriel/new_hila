<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בשבילך ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            transition: background 0.3s;
        }

        #main-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff1493; font-size: 2.2rem; margin-bottom: 10px; }
        .sub-text { color: #ff69b4; font-size: 1.1rem; margin-top: 0; font-weight: bold; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
        }

        .yes-btn { background-color: #ff1493; color: white; box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4); }
        .no-btn { background-color: #ffb6c1; color: white; }

        /* אנימציית רעידה */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-2deg); }
            20% { transform: translate(-3px, 0px) rotate(2deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(2deg); }
            50% { transform: translate(-1px, 2px) rotate(-2deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shaking { animation: shake 0.1s infinite; }
