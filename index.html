<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 わ</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            transition: background 0.3s;
        }

        #main-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff1493; font-size: 2.2rem; margin-bottom: 10px; }
        .sub-text { color: #ff69b4; font-size: 1.1rem; margin-top: 0; font-weight: bold; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
        }

        .yes-btn { background-color: #ff1493; color: white; box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4); }
        .no-btn { background-color: #ffb6c1; color: white; }

        /* 爪转 专注 */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-2deg); }
            20% { transform: translate(-3px, 0px) rotate(2deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(2deg); }
            50% { transform: translate(-1px, 2px) rotate(-2deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shaking { animation: shake 0.1s infinite; }

        /* 住 爪 */
        #success-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff1493;
            color: white;
            font-size: 4rem;
            word-wrap: break-word;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
            user-select: none;
        }
    </style>
</head>
<body id="body">

    <div id="main-card">
        <h1> 转 砖专 爪专祝 砖?</h1>
        <p class="sub-text">专 转 爪转 ...</p>
        
        <div class="btn-container">
            <button class="yes-btn" onclick="sayYes()">!</button>
            <button class="no-btn" onclick="shakeMore()"></button>
        </div>
    </div>

    <div id="success-screen" style="display: none;"></div>

    <script>
        let shakeIntensity = 0;
        const body = document.getElementById('body');
        const successScreen = document.getElementById('success-screen');

        function createEmoji(emojiType, isSuccess = false) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji-particle');
            emoji.innerText = emojiType;
            
            const startX = Math.random() * window.innerWidth;
            let startY, targetY;

            if (isSuccess) {
                // 住爪转 "" - 转  爪抓  拽 注祝 注/
                startY = Math.random() * window.innerHeight;
                targetY = startY + (Math.random() - 0.5) * 600;
                emoji.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            } else {
                // 住爪转 "" - ' 爪 专 驻转专
                startY = window.innerHeight / 2;
                targetY = window.innerHeight + 100;
                emoji.style.fontSize = '2rem';
            }
            
            emoji.style.left = startX + 'px';
            emoji.style.top = startY + 'px';
            document.body.appendChild(emoji);

            const duration = 2000 + Math.random() * 3000;
            const targetX = startX + (Math.random() - 0.5) * 500;

            const animation = emoji.animate([
                { transform: `translate(0, 0) rotate(0deg) scale(1)`, opacity: 1 },
                { transform: `translate(${targetX - startX}px, ${targetY - startY}px) rotate(360deg) scale(1.5)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out'
            });

            animation.onfinish = () => emoji.remove();
        }

        function shakeMore() {
            shakeIntensity += 1;
            body.classList.add('shaking');
            
            const newSpeed = Math.max(0.02, 0.1 - (shakeIntensity * 0.015));
            body.style.animationDuration = newSpeed + 's';
            
            body.style.backgroundColor = `rgb(${Math.min(255, 240 + shakeIntensity * 5)}, ${Math.max(0, 240 - shakeIntensity * 20)}, ${Math.max(0, 245 - shakeIntensity * 20)})`;

            const angryEmojis = ['', '', '', ''];
            for(let i=0; i < 5; i++) {
                createEmoji(angryEmojis[Math.floor(Math.random() * angryEmojis.length)]);
            }
        }

        function sayYes() {
            // 1. 驻住拽转 专
            body.classList.remove('shaking');
            body.style.animation = "none";
            
            // 2. 爪转 住 爪
            successScreen.style.display = 'flex';
            let text = "砖";
            
            // 3. 爪专转 转  注专
            setInterval(() => {
                createEmoji('わ', true);
                createEmoji('', true);
                createEmoji('', true);
            }, 100);

            // 4. 转转 "砖砖砖" 住驻转
            setInterval(() => {
                text += "砖";
                successScreen.innerText = text;
                // 注转 拽专住  拽住 专 , 驻砖 转 拽转
                if (text.length > 1000) text = "砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖砖";
            }, 50);
        }
    </script>
</body>
</html>
